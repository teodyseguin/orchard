<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasteology</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta name="description" content="Tasteology – Explore a world of flavors, colors, and culinary creativity. Discover recipes, ingredients, and the art of taste.">
  <meta name="keywords" content="Tasteology, food, flavors, recipes, culinary, cooking, gastronomy, taste">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

  <meta property="og:title" content="Tasteology – Explore the Art of Taste">
  <meta property="og:description" content="Dive into Tasteology, where flavors, colors, and culinary creativity come alive. Discover new recipes, ingredients, and the secrets of taste.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://teodyseguin.github.io/orchard">
</head>
<body>
  <main class="main">
    <section class="row row--first">
      <div class="col col--70 col--left">

        <div id="ds-container" class="ds ds--v1"></div>

        <script id="ds--v1" type="text/x-handlebars-template">
          <div class="col col--left">
            <img src="{{ leftImage.path }}" alt="{{ leftImage.field_alt }}" class="img-float">
          </div>
          <div class="col col--right">
            <div class="col--right__top">
              <img src="{{ rightTopImage.path }}" alt="{{ rightTopImage.field_alt }}" class="img-float">
            </div>
            <div class="col--right__bottom">
              <img src="{{ rightBottomImage.path }}" alt="{{ rightBottomImage.field_alt }}" class="img-float">
            </div>
          </div>
        </script>

      </div>

      <div id="tb-container" class="col col--right"></div>

      <script id="tb" type="text/x-handlebars-template">
        <div class="tb col col--right">
          <h2 class="tb__title">{{ field_title }}</h2>
          <p class="tb__content">{{ field_content }}</p>
          <div class="tb__caption">{{ field_caption_title }}</div>
          <div class="tb__caption-content">{{ field_caption_content }}</div>
        </div>
      </script>

    </section>

    <section class="row">
      <div id="cards-container" class="cards"></div>
  
      <script id="cards" type="text/x-handlebars-template">
        <div class="header">
          <div class="wrapper">
            <h2 class="title">{{ field_title }}</h2>  
          </div>
        </div>
        <div class="items">
          {{#each items}}
            <div class="card">
              <img src="{{ field_card_image }}" alt="{{ field_alt }}" class="img-animate">
              <h3 class="card__name">{{ field_card_name }}</h3>
              <p class="card__content">{{ field_card_content }}</p>
            </div>
          {{/each}}
        </div>
      </script>
    </section>

  </main>

  <script type="module" src="./assets/js/bundle.js"></script>
</body>
</html>
